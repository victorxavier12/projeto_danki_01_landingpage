<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resetstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="center">
            <img src="img/logo.png" alt="imaem logo">
        </div><!--center-->
    </div><!--header-->

    <div class="container-banner">
        <div class="center">
            <div class="form">
                <h2>
                    Prencha o formulário e inicie a sua caminhada para virar um webmaster!
                </h2>
                <form action="">
                    <div class="input-cotainer">
                        <span>Nome*</span>
                        <input type="text" name="Nome" required>
                    </div>
                    <div class="input-cotainer">
                        <span>E-mail*</span>
                        <input type="email" name="E-mail" required>
                    </div>
                    <div class="input-cotainer">
                        <span>Telefone*</span>
                        <input type="" name="Telefone" required>
                    </div>

                    <p class="warning">* Campos obrigatórios</p>

                    <div class="submit">
                        <input type="submit" name="acao" value="Enviar">
                    </div>

                </form>
            </div><!--form-->
            
        </div><!--center-->
    </div><!--container-banner-->
</body>
</html>
